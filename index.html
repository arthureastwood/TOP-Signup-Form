<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form action="#" method="post">
        <div class="form-pictures">
            <div class="form-background">
                <img src="./martin-katler-caNzzoxls8Q-unsplash.jpg" alt="Background image for the form with a PS5 standing next to a game pad">
            </div>
            <div class="form-logo">
                <img src="./odin-lined.png" alt="The Odin Project logo">
                <p class="form-logo-text">ODIN</p>
            </div>
        </div>
        <div class="form-content">
            <div class="form-intro">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started. <br><br>
                You know you want to.
            </div>
            <div class="form-controls">
                <p>Let's do this!</p> <br>
                <div class="form-controls-left">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-controls-right">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
                
            </div>
        </div>
    </form>
</body>
</html>
